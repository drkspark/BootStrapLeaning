<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Buttons -->
    <h2>Buttons</h2>
    <button class="btn bg-info">Info Button</button>
    <button class="btn bg-success">Success Button</button>

    <h2>Link As A Button</h2>
    <!-- We can use any differnet tag as a Button -->
    <!-- # in href means we are refering to the same page -->
    <a href="#" class="btn btn-primary">Primary Anchor Tag</a>
    <a href="#" class="btn btn-danger">Danger Anchor Tag</a>

    <h3>Button Sizes</h3>
    <!-- We can change the size of the buttons using -->
    <button class="btn bg-warning btn-lg">Info Button</button>
    <button class="btn bg-secondary btn-sm">Success Button</button>

    <h3>Button Styles</h3>
    <!-- Outlined Styles -->
    <button class="btn btn-outline-primary">Outlined Primary Button</button>
    <button class="btn btn-outline-secondary btn-sm">
      Outlined Secondary Button
    </button>

    <h3>Button Groups</h3>
    <!-- They are a series of button -->
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Button 1</a>
      <a href="#" class="btn btn-secondary">Button 2</a>
      <a href="#" class="btn btn-info">Button 3</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
